<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Grape+Nuts&display=swap" rel="stylesheet">
    <title>ColoRandom</title>
  </head>

  <body class="font-style">
    <div class="main">
    <section class="nav-bar">
      <button class="accordion font-style">Saved Palettes</button>

    </section>
    <header class="header">
      <h1>ColoRandom</h1>
    </header>
    <section class="stage">
      <section class="palettes-container">
        <div class="hex-boxes" id="box1"></div>
        <div class="hex-boxes" id="box2"></div>
        <div class="hex-boxes" id="box3"></div>
        <div class="hex-boxes" id="box4"></div>
        <div class="hex-boxes" id="box5"></div>
      </section>

      <section class="colors-container">
        <div class="hex-values"></div>
          <button class="image-button-container">
             <img class="image-button" id="unlockIcon1" src="./assets/unlock.svg">
          </button>
        <div class="hex-values"></div>
          <button class="image-button-container">
             <img class="image-button" id="unlockIcon2" src="./assets/unlock.svg">

          </button>
        <div class="hex-values"></div>
          <button class="image-button-container">
            <img class="image-button" id="unlockIcon3" src="./assets/unlock.svg">

          </button>
        <div class="hex-values"></div>
          <button class="image-button-container">
            <img class="image-button" id="unlockIcon4" src="./assets/unlock.svg">

          </button>
        <div class="hex-values"></div>
          <button class="image-button-container">
            <img class="image-button" id="unlockIcon5" src="./assets/unlock.svg">

          </button>
      </section>

      <section class="buttons-container">
        <button class="new-palette font-style">New Palette</button>
        <button class="save-palette font-style">Save Palette</button>
      </section>
    </section>

    </div>
    <div class="palette-window hidden">
      <button class="closeSavedPaletteWindow">Close</button>
      <p class="saved-palettes" id="palette-array"> Arrays Here</p>
    </div>
    <script src="./src/data.js"></script>
    <script src="./src/color.js"></script>
    <script src="./src/pallet.js"></script>
    <script src="./src/main.js"></script>
  </body>

</html>
